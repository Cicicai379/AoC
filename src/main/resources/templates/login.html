<!DOCTYPE html>
<html th:replace="~{layout::layout(~{::title},~{::section})}">
<head>
  <title>Login</title>
</head>
<body>
<section class="col-md-4 mx-auto" style="max-width: 400px">
  <form action="/login" method="post">
    <h3>Please enter your username and password:</h3>
    <h4 class="text-warning" th:text="${msg}"></h4>
    <div class="form-group mb-3">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="form-group mb-3">
      <label for="password">password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="form-group mb-3">
      <button type="submit" class="btn btn-primary col-md-4">login</button>
      <a class="p-4" href="/forget_password">forgot password</a>
    </div>
  </form>
</section>
</body>
</html>
